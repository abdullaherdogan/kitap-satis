<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-9">
      <div class="card-group">
        <div class="row">
          <div class="card ml-2 mt-2 mx-auto"  style="max-width: 200px;" *ngFor="let kitap of kitaplar">
            <img [src]="kitap.url" class="card-img-top img-fluid rounded" style="height: 280px;" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{kitap.ad}}</h5>
              <p class="card-text">{{kitap.yazar}}</p>
              <p class="card-text d-flex justify-content-end"><small class="text-muted">{{kitap.fiyat|currency:'₺'}}</small></p>
            </div>
            <div class="card-footer">
              <button class="btn btn-outline-info btn-sm float-left" (click)="DetayaGit(kitap)">Detay</button>
              <button class="btn btn-outline-success btn-sm ml-2 float-right" (click)="SepetBtn(kitap)">Sepete Ekle</button>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <h5>Kategoriye Göre Ara</h5>
      <button type="button" class="list-group-item list-group-item-action" (click)="KitaplariGetir()">Tüm Kitaplar</button>
      <div class="list-group" *ngFor="let kategori of kategoriler">
        <button type="button" class="list-group-item list-group-item-action" (click)="KitapByKategoriKey(kategori.key)">{{kategori.ad}}</button>
      </div>
    </div>
  </div>
</div>
