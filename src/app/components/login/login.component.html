<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">Giriş Yap</div>
        <div class="card-body">
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" name="mail" #mail>
          </div>
          <div class="form-group">
            <label>Şifre</label>
            <input type="password" class="form-control" name="password" #password>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-success btn-inline-block w-50" (click)="OturumAc(mail.value,password.value)">Giriş Yap</button>
          <button class="btn btn-link" [routerLink]= "['/register']">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>
</div>
