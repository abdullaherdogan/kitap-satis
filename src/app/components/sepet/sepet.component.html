<app-navbar></app-navbar>
<div class="container mt-3">
  <div class="row">
    <div class="col-md-9">
      <button class="btn btn-info" [routerLink]="[ '/' ]">Anasayfaya Dön</button>
      <div class="alert alert-info mt-2" *ngIf="sepettekiler.length==0">Sepetinizde Şimdilik Bir Ürün Bulunmamakta</div>
      <div class="card-group">
        <div class="row">
          <div class="card ml-2 mt-2" style="max-width: 200px;" *ngFor="let sepetteki of sepettekiler">
            <img [src]="sepetteki.url" class="card-img-top img-fluid rounded" style="height: 300px;" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{sepetteki.ad}}</h5>
              <p class="card-text">{{sepetteki.yazar}}</p>
            </div>
            <div class="card-footer">
              <p class="card-text"><small class="text-muted">{{sepetteki.fiyat|currency:'₺'}}</small></p>
              <button class="btn btn-outline-danger btn-sm" style="float: right;" (click)="SepettenCikar(sepetteki.key)">Sepetten Çıkar</button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
